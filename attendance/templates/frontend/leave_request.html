{% extends 'frontend/includes/base.html' %}

{% block content %}

{% if messages %}
    <div style="position: absolute; top: 20px; left: 20px; z-index: 1000;">
        {% for message in messages %}
            <div style="background: {% if message.tags == 'error' %}#ff4d4d{% else %}#4caf50{% endif %}; color: white; padding: 15px 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); font-size: 14px; margin-bottom: 10px; position: relative;">
                <span onclick="this.parentElement.style.display='none';" style="position: absolute; top: 5px; right: 10px; font-size: 16px; font-weight: bold; cursor: pointer; color: white;">&times;</span>
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div style="background: white; padding: 20px 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); max-width: 400px; width: 100%;">
    <h1 style="text-align: center; margin-bottom: 20px;">Leave Request</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="start_date" style="display: block; margin-bottom: 5px;">Start Date</label>
        <input type="date" name="start_date" id="start_date" required 
            style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        
        <label for="end_date" style="display: block; margin-bottom: 5px;">End Date</label>
        <input type="date" name="end_date" id="end_date" required 
            style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
        
        <label for="reason" style="display: block; margin-bottom: 5px;">Reason</label>
        <textarea name="reason" id="reason" rows="4" required 
            style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;"></textarea>
        
        <button type="submit" 
            style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Submit
        </button>
    </form>
</div>

{% endblock %}
